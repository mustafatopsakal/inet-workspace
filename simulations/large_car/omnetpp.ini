[General]
network = LargeCarNetwork
sim-time-limit = 120s

# Converted from CoRE4INET large_car_network project
# Formula: productionInterval = intervalInaccurracy / intervalFrames
# This gives the period for a single frame in INET

#############################################
# General Configuration
#############################################

# Disable master clock (not needed for basic AVB)
*.masterClock.typename = ""

# Disable statistics collection for faster simulation
*.collectStatistics = false
*.displayStatistics = false
**.collectStatistics = false
**.displayStatistics = false

# Ethernet link bitrate
*.*.eth[*].bitrate = 1Gbps

# Disable local multicast loop
**.udp.defaultMulticastLoop = false

#############################################
# TSN/AVB Stream Configuration
#############################################

# Enable stream coding for all devices
*.*.hasOutgoingStreams = true
*.*.hasIncomingStreams = true

# Enable egress traffic shaping on switches (Credit Based Shaper for AVB)
*.Switch*.hasEgressTrafficShaping = true
*.FrontLeftSwitch.hasEgressTrafficShaping = true
*.FrontRightSwitch.hasEgressTrafficShaping = true
*.RearSwitch.hasEgressTrafficShaping = true
*.EndSwitch*.hasEgressTrafficShaping = true

# Disable C-Tag forwarding on switches
*.Switch*.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]
*.FrontLeftSwitch.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]
*.FrontRightSwitch.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]
*.RearSwitch.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]
*.EndSwitch*.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]

#############################################
# Traffic Shaping Configuration (Credit Based Shaper for AVB Class A)
#############################################

# Configure CBS on all switch ports
# Using 1 traffic class (Class A with PCP 5)
# idleSlope = 75% of link rate for AVB Class A (750Mbps for 1Gbps link)

*.Switch*.eth[*].macLayer.queue.numTrafficClasses = 1
*.Switch*.eth[*].macLayer.queue.*[0].display-name = "Class A"
*.Switch*.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].typename = "Ieee8021qCreditBasedShaper"
*.Switch*.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].idleSlope = 750Mbps

*.FrontLeftSwitch.eth[*].macLayer.queue.numTrafficClasses = 1
*.FrontLeftSwitch.eth[*].macLayer.queue.*[0].display-name = "Class A"
*.FrontLeftSwitch.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].typename = "Ieee8021qCreditBasedShaper"
*.FrontLeftSwitch.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].idleSlope = 750Mbps

*.FrontRightSwitch.eth[*].macLayer.queue.numTrafficClasses = 1
*.FrontRightSwitch.eth[*].macLayer.queue.*[0].display-name = "Class A"
*.FrontRightSwitch.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].typename = "Ieee8021qCreditBasedShaper"
*.FrontRightSwitch.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].idleSlope = 750Mbps

*.RearSwitch.eth[*].macLayer.queue.numTrafficClasses = 1
*.RearSwitch.eth[*].macLayer.queue.*[0].display-name = "Class A"
*.RearSwitch.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].typename = "Ieee8021qCreditBasedShaper"
*.RearSwitch.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].idleSlope = 750Mbps

*.EndSwitch1.eth[*].macLayer.queue.numTrafficClasses = 1
*.EndSwitch1.eth[*].macLayer.queue.*[0].display-name = "Class A"
*.EndSwitch1.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].typename = "Ieee8021qCreditBasedShaper"
*.EndSwitch1.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].idleSlope = 750Mbps

*.EndSwitch2.eth[*].macLayer.queue.numTrafficClasses = 1
*.EndSwitch2.eth[*].macLayer.queue.*[0].display-name = "Class A"
*.EndSwitch2.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].typename = "Ieee8021qCreditBasedShaper"
*.EndSwitch2.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].idleSlope = 750Mbps

#############################################
# CRC/FCS Configuration
#############################################
**.crcMode = "computed"
**.fcsMode = "computed"

#############################################
# Application Configuration
