# Formula: productionInterval = intervalInaccurracy / intervalFrames
#
# S1:  Lidar → VCC1      (1500B, 100us/1)  → productionInterval=100us
# S2:  Cam1 → VCC1       (490B, 100us/1)   → productionInterval=100us
# S3:  Radar1 → VCC1     (42B, 1000us/1)   → productionInterval=1ms
# S4:  Cam2 → VCC1       (490B, 100us/1)   → productionInterval=100us
# S5:  Radar2 → VCC1     (42B, 1000us/1)   → productionInterval=1ms
# S6:  Cam3 → VCC1       (490B, 100us/1)   → productionInterval=100us
