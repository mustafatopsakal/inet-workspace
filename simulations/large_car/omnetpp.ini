# S10: VCC3 → Audio3     (234B, 100us/1)   → productionInterval=100us
# S11: Video → VCC3      (1500B, 100us/1)  → productionInterval=100us
# S12: VCC2 → WinAct1    (42B, 100us/1)    → productionInterval=100us
# S13: VCC2 → WinAct2    (42B, 100us/1)    → productionInterval=100us
# S14: VCC2 → WinAct3    (42B, 100us/1)    → productionInterval=100us
# S15: VCC1 → BrakeAct1  (42B, 100us/1)    → productionInterval=100us
# S16: VCC1 → BrakeAct2  (42B, 100us/1)    → productionInterval=100us
# S17: VCC1 → BrakeAct3  (42B, 100us/1)    → productionInterval=100us

